<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Time converter</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <h1 class="mainHeading"> Minutes To Hours</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-3 userInput">
                <h5 class="yourTime">Type minutes here: </h5>
                <input class="form-control form-control-lg formInput" id="userInput" type="number"
                    aria-label=".form-control-lg example">
            </div>
            <div class="col-lg-5">
                <img src="img/clock.png" alt="Clock" title="Clock">
                <div class="mx-auto d-grid gap-2 col-5">
                    <button type="button" class="btn convertButton" onclick="convertToHours()">Convert</button>
                </div>
            </div>
            <div class="col col-lg-3 userOutput">
                <h3 class="heading2">Result In Hours</h3>
                <h2 class="result" id="result">00</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
